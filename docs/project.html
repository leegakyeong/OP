<!DOCTYPE html>
<html>
    <head>
        <title>첫 번째 프로젝트</title>

        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="nav">
            <h1>OP</h1> <!--나중에 아이콘으로 대체하기-->

        </div>

            예시로 들 연구: 언어학 연구(나 음운론..?), 철학 연구(현프철로 예시), 예술기반연구(주탐4),

            <div class="project-item">파일</div>
